name: 12 - working with output


on:
    workflow_dispatch: 
        inputs:
          build-status-in:
            type: choice
            options:
                - success
                - failure
            default: success

jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
          build-status-out: ${{ steps.build.outputs.status }}
        steps:
            - name: Print github output path
              run: echo "$GITHUB_OUTPUT"
            - name: Build
              id: build
              run: echo "status = ${{ inputs.build-status-in }}" >> "$GITHUB_OUTPUT"
              
    deploy:
        runs-on: ubuntu-latest
        needs: build
        if: ${{ needs.build.outputs.build-status == 'success' }}"
        steps:
          - name: deploy
            run: echo "Deploying to production"
            